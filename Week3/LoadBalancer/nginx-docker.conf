events {
    worker_connections 1024;
}

http {
    # Định nghĩa upstream backend servers
    upstream backend {
        server server1:3000;
        server server2:3001;
    }

    # Server lắng nghe trên port 4000
    server {
        listen 4000;
        server_name localhost;
        
        # Tắt hoàn toàn keepalive
        keepalive_timeout 0;

        location / {
            # Chuyển tiếp request đến backend servers
            proxy_pass http://backend;
            
            # Tắt keepalive để mỗi request là connection mới
            proxy_http_version 1.1;
            proxy_set_header Connection "close";
            
            # Header chống cache
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            # Các header để giữ thông tin client
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
