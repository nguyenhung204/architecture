services:
  server1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server1
    command: node server1.js
    ports:
      - "3000:3000"
    networks:
      - loadbalancer-network
    restart: unless-stopped

  server2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server2
    command: node server2.js
    ports:
      - "3001:3001"
    networks:
      - loadbalancer-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "4000:4000"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server1
      - server2
    networks:
      - loadbalancer-network
    restart: unless-stopped

networks:
  loadbalancer-network:
    driver: bridge
